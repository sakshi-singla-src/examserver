<div class="bootstrap-wrapper">
	
	<div class="container">
		
		<div class="row mt20">
		
			<div class ="col-md-6 offset-md-3">
			<mat-card>
				<div class="container text-center mt20">
					<img src="../../../assets/Logo.jpg" alt="" class="logo-src"/>
				</div>
			
				<h1 class="text-center">Register Here!</h1>
				
				<!-- {{ user | json }} -->
				<form (ngSubmit)="formSubmit()">
				
				
					<!-- Username -->
					<mat-form-field class="full-width" appearance="outline">
					    <mat-label>Username</mat-label>
					    <input required
					    [(ngModel)]="user.username"
					    name="username"
					    matInput placeholder="Enter Username"/>
					    <mat-hint>Username must be unique!</mat-hint>
					  </mat-form-field>
					  
					  <!-- Password -->
					<mat-form-field class="full-width" appearance="outline">
					    <mat-label>Password</mat-label>
					    <input required
					    [(ngModel)]="user.password"
					    name="password"
					    type="password" matInput placeholder="Enter Password"/>
					  </mat-form-field>
					  
					  
					  <!-- FirstName -->
					<mat-form-field class="full-width" appearance="outline">
					    <mat-label>First Name</mat-label>
					    <input required
					     [(ngModel)]="user.firstName"
					    name="firstName"
					     matInput placeholder="Enter First Name"/>
					  </mat-form-field>
					  
					   <!-- lastName -->
					<mat-form-field class="full-width" appearance="outline">
					    <mat-label>Last Name</mat-label>
					    <input required
					     [(ngModel)]="user.lastName"
					    name="lastName"
					     matInput placeholder="Enter Last Name"/>
					  </mat-form-field>
					  
					   <!-- email -->
					<mat-form-field class="full-width" appearance="outline">
					    <mat-label>Email Address</mat-label>
					    <input required
					     [(ngModel)]="user.email"
					    name="email"
					    type="email" matInput placeholder="Enter Email"/>
					  </mat-form-field>
					  
					    <!-- Phone -->
					<mat-form-field class="full-width" appearance="outline">
					    <mat-label>Phone No.</mat-label>
					    <input required
					    [(ngModel)]="user.phone"
					    name="phone"
					    type="number" matInput placeholder="Enter Phone Number"/>
					  </mat-form-field>
					  
					  <div class="container text-center">
					  		
					  		<button  type="submit" mat-raised-button color="primary">Register</button>
					  		<button  style="margin-left:20px;" mat-raised-button color="accent">Clear</button>
					  
					  </div>
				
				</form>
				</mat-card>
				
			</div>
		</div>
	
	</div>
