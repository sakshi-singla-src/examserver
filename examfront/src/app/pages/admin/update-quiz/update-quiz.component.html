<mat-card>

    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz" (ngSubmit)="updateData()">

                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input required
                        [(ngModel)]="quiz.title"
                        type="text" name="title" placeholder="Enter Here" matInput />
                    
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Enter Quiz Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description"
                        rows="5" type="text" name="Description" placeholder="Enter Quiz Description" matInput >
                         </textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter Here" matInput />
                            
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>No. of Questions</mat-label>
                                <input
                                [(ngModel)]="quiz.numberOfQuestions"
                                type="text" name="noOfQuestions" placeholder="Enter Here" matInput />
                            
                            </mat-form-field>
                        </div>

                    </div>
                    <!--Active field-->
                    <mat-slide-toggle name="active"
                    [(ngModel)]="quiz.active"
                        class="mt20">
                    
                        Publish Status
                    </mat-slide-toggle>
                        <br>

                    <!--category selection-->
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Choose Category</mat-label>
                        <mat-select [(ngModel)]="quiz.category.cid" name="Category">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                          
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">

                            <button type="submit" mat-raised-button color="primary">Save</button>
                      </div>

                </form>

            </div>

        </div>
    </div>
</mat-card>
{{ quiz | json}}
