<mat-card class="mt20 mr20 ml20" *ngFor ="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Maximum Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Questions {{ q.numberOfQuestions }}</button>
        <button mat-raised-button color="primary" [routerLink]="'/admin/quiz/'+ q.qid">Update</button>
        <button mat-raised-button color="primary">Attempts</button>
        <button mat-raised-button color="primary" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>

</mat-card>

<div class="container text-center mt20">

    <button routerLink="/admin/add-quiz" mat-raised-button class="mt20" color="primary">Add New Quiz</button>

</div>
