<mat-card *ngIf="user">

	<h1>Your Profile Details </h1>
	<!-- {{ user | json}} -->
	<mat-card-content>
		
		<div class="bootstrap-wrapper">
		
			<div class="container">
				
				<div class="container text-center">
					
					<img src="https://media.istockphoto.com/vectors/male-profile-flat-blue-simple-icon-with-long-shadow-vector-id522855255?k=20&m=522855255&s=612x612&w=0&h=fLLvwEbgOmSzk1_jQ0MgDATEVcVOh_kqEe0rqi7aM5A="
					alt="" class="profile-image"/>
					
					<h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
				
				</div>
			
				<div class="row">
				
					<div class="col-md-10 offset-md-1">
						
						<table class="table text-center">
							
							<tr>
							<td>Username</td>
							<td>{{user.username}}</td>
							
							</tr>
							<tr>
							<td>User Id</td>
							<td>EXAM{{user.id}}</td>
							
							</tr>
							
							<tr *ngIf="user.email">
							<td>Email</td>
							<td>{{user.email}}</td>
							
							</tr>
							
							<tr>
							<td>Role</td>
							<td>{{user.authorities[0].authority}}</td>
							
							</tr>
							
							<tr>
							<td>Status</td>
							<td>{{user.enabled?"ACTIVE":"NOT-ACTIVE"}}</td>
							
							</tr>
						
						
						</table>
						
					</div>
				</div>
			
			</div>
		
		</div>
	<mat-card-actions class="text-center">
		<button mat-raised-button color="primary">UPDATE</button>
		<button mat-raised-button color="accent">SHARE</button>
	</mat-card-actions>
	
	</mat-card-content>

</mat-card>
