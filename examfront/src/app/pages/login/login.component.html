<div class="bootstrap-wrapper">
	
	<div class="container">
		
		<div class="row mt20">
		
			<div class ="col-md-6 offset-md-3">
			
				<mat-card>
				<div class="container text-center">
					<img src="../../../assets/Logo.jpg" alt="" class="logo-src"/>
				</div>
				
					<h1 class="text-center">Login Here!</h1>
				
					<form >
				
				
							<!-- Username -->
							<mat-form-field class="full-width" appearance="outline">
							    <mat-label>Username</mat-label>
							    <input required
							    matInput placeholder="Enter Username"/>
							    <mat-hint>Valid Username!</mat-hint>
							  </mat-form-field>
							  
							  <!-- Password -->
							<mat-form-field class="full-width" appearance="outline">
							    <mat-label>Password</mat-label>
							    <input required name="password"
							    type="password" matInput placeholder="Enter Password"/>
							  </mat-form-field>
							  
							  <div class="container text-center">
							  		<button type="Login" mat-raised-button color="primary">Login</button>
					  				<button style="margin-left:10px;" type="Reset" mat-raised-button color="accent">Reset</button>
					  		
							  </div>
						
					  
					</form>
				
				</mat-card>
			</div>
		</div>
	</div>


</div>
